- date: Dec 10, 2022
  headline: "Our <a href='https://bipl-uol.github.io/SinoUK2022/#Name-1'>fourth Winter AI Workshop</a> was held at College Court, Leicester, 9th December 2022. Three keynote speakers (Profs. <a href='https://www.cs.york.ac.uk/people/erh'>Edwin Hancock</a>, <a href='http://www.fitzgibbon.ie/'>Andrew Fitzgibbon</a>, and <a href='https://kclpure.kcl.ac.uk/portal/ivan.tyukin.html'>Ivan Tyukin</a>) were invited to present their recent research work. Over fifty researchers attended the workshop. We would like to thank the supports from all the attendees and the sponsors (The Royal Society, University of Leicester and Northwestern Polytechnical University).Look forward to seeing all of you in the next year." 

